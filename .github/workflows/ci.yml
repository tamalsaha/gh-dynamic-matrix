name: CI

on:
  issue_comment:
    types: [created]

jobs:
  job1:
    if: contains(github.event.issue.html_url, '/pull/') && startsWith(github.event.comment.body, '/ok-to-test')
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          str=${{ github.event.comment.body }}

          IFS=' ' # space is set as delimiter
          read -ra ADDR <<< "$str" # str is read into an array as tokens separated by IFS
          for i in "${ADDR[@]}"; do # access each element of array
              echo "$i"
          done
          k8s=${ADDR[1]}
          db=${ADDR[2]}
          echo "k8s: " $k8s
          echo "db: " $db

          # https://github.com/jpmens/jo
          sudo apt-get install jo

          echo "::set-output name=matrix::{\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}"

  build:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
